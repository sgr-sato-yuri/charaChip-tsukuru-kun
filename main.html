<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キャラチップつくるくん</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <header>
        <div class="menu">
            <h1 id="file">ファイル</h1>
            <h1 id="edit">編集</h1>
            <h1 id="config">設定</h1>
        </div>
        <div class="childmenu" id="childfile">
            <ul class="child file">
                <li id="newfile"><div class="img"></div>新規作成</li>
                <li id="readfile"><img src="img/NAE.png" alt="readfile">画像を読み込む</li>
                <li id="readpsd"><div class="img"></div>PSDを読み込む</li>
                <li id="save"><div class="img"></div>名前を付けて保存</li>
                <form>
                    <input id="getfile" name="getfile" type="file" multiple accept=".jpg,.jpeg,.png,.bmp">
                    <input id="getfolder" name="getfolder" type="file" multiple webkitdirectory accept=".jpg,.jpeg,.png,.bmp">
                    <input id="getpsd" name="getpsd" type="file" accept=".psd">
                </form>
                <form id="sendimg" enctype="multipart/form-data" method="post">

                </form>
<!--                <li id="overwrite"><div class="img"></div>上書き保存</li>-->
            </ul>
        </div>
        <div class="childmenu" id="childedit">
            <ul class="child edit">
                <li id="aaa"><div class="img"></div>aaa</li>
            </ul>
        </div>
        <div class="childmenu" id="childconfig">
            <ul class="child config">
                <li id="bbb">画像の単位サイズ
                    <form>
                        <select id="selectsize" >
                            <option value="16">16</option>
                            <option value="32">32</option>
                        </select>px
                        <input type="number" id="setsize">
                    </form>
                </li>
            </ul>
        </div>

    </header>
    <div class="main">
        <div class="left">
            <div class="comp">
                <div class="pic">
                    <div class="row RCL"><h3 class="head"></h3><h3><img src="" alt=""></h3><h3><img src="" alt=""></h3><h3><img src="" alt=""></h3></div>
                    <div class="row 1"><h3 class="head"><img src="img/NAE.png" alt=""></h3><h3><img id="FR"><p id="xfr">x</p><h4 id="ifr">a</h4><h3><img id="FC"><p id="xfc">x</p><h4 id="ifc">a</h4></h3><h3><img id="FL"><p id="xfl">x</p><h4 id="ifl">a</h4></h3></div>
                    <div class="row 2"><h3 class="head"><img src="" alt=""></h3><h3><img id="RR"><p id="xrr">x</p><h4 id="irr">a</h4></h3><h3><img id="RC"><p id="xrc">x</p><h4 id="irc">a</h4></h3><h3><img id="RL"><p id="xrl">x</p><h4 id="irl">a</h4></h3></div>
                    <div class="row 3"><h3 class="head"><img src="" alt=""></h3><h3><img id="LR"><p id="xlr">x</p><h4 id="ilr">a</h4></h3><h3><img id="LC"><p id="xlc">x</p><h4 id="ilc">a</h4></h3><h3><img id="LL"><p id="xll">x</p><h4 id="ill">a</h4></h3></div>
                    <div class="row 4"><h3 class="head"><img src="" alt=""></h3><h3><img id="BR"><p id="xbr">x</p><h4 id="ibr">a</h4></h3><h3><img id="BC"><p id="xbc">x</p><h4 id="ibc">a</h4></h3><h3><img id="BL"><p id="xbl">x</p><h4 id="ibl">a</h4></h3></div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="select">
                <img id="select">
            </div>
            <div class="data">
                <p>ファイル名</p>
                <input id="name" readonly>
                <p>形式</p>
                <input id="type" readonly>
                <p id="info"></p>
                <p id="title"></p>
            </div>
        </div>
    </div>
    <script src="js.js"></script>
    <script src="./renderer.js"></script>
</body>
</html>
